name: Patricia Hendricks
rank: 7th dan
title: Shihan
bio: |-
  The weekend seminar will be led by Shihan Pat Hendricks, 7th Dan
  Aikikai, Chief Instructor of the California Aikido Association (CAA).

  **Shihan Hendricks** began her Aikido training in 1971 under the late
  Robert Nadeau Shihan. She received her shodan in 1975 and became a
  full-time instructor at California Aikido Association in 1977. She has
  been teaching Aikido for over 45 years and has conducted hundreds of
  seminars throughout the world.

  She received her 5th Dan from Doshu Kisshomaru Ueshiba in 1988, 6th Dan
  from Doshu Moriteru Ueshiba in 2000, and was promoted to 7th Dan Aikikai
  in 2009. She was also awarded the title of Shihan (master instructor) by
  the Aikikai Hombu Dojo.

  Shihan Hendricks is known for her powerful yet graceful technique, and
  her ability to convey the principles of Aikido with clarity and depth.
  She emphasizes the connection between mind, body, and spirit in her
  teaching, drawing on her extensive experience in both traditional and
  contemporary approaches to Aikido practice.
