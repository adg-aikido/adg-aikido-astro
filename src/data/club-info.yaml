  walkingDirections: |
    Framför Kristinedals träningsanläggning finns en stor parkering. Om du står på denna parkering och har ryggen mot Kristinedal, ta dig över till andra sidan gatan (Byfogdegatan), och gå in på ytterligare en stor parkeringsplats. Du kommer nu att ha låssmeden Alexandersson till vänster. Sväng nu till höger runt den byggnad du har på höger sida, och du kommer att se en brun/svart byggnad (två våningar) framför dig. En vit skylt med texten "Aikido" bör du se på denna byggnad. Gå in i dörren som finns till höger. Inne i trapphuset fortsätter du rakt fram mot en trädörr och du är framme. Ta av dig skorna och ställ dem i skohyllan!

